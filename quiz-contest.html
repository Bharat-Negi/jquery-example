<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Quiz Website</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css" />
	<link rel="stylesheet" type="text/css" href="css/style.css" />
</head>
<body>
	<br><br>
	<div class="container">
		<div class="row">
			<div id="quiz">
				<div class="col-md-12">
					<h1>Question 1</h1>
					<div class="questionBlock" rel="d">
						Eating which of these dishes would qualify one as a non-vegetarian?
					</div>
				</div>

				<div class="col-md-12">
					<div class="answer">
						<div class="row">
							<div class="col-md-6" data-target="a">
								<span class="option1">Option 1: Malai Kofta</span>
							</div>
							<div class="col-md-6" data-target="b">
								<span class="option2">Option 2: Navratan Korma</span>
							</div>
						</div>
						<div class="row">
							<div class="col-md-6" data-target="c">
								<span class="option3">Option 3: Gatte ki Sabzi</span>
							</div>
							<div class="col-md-6" data-target="d">
								<span class="option4">Option 4: Tandoori Raan</span>
							</div>
						</div>						
					</div>					
				</div>

				<div class="col-md-12">
					<div class="pull-left">
						<button class="btn btn-success prev" type="button"><< Previous Question</button>
					</div>
					<div class="pull-right">
						<button class="btn btn-success next" type="button">Next Question >></button>
					</div>
				</div>

				<button id="getData">Get JSON data</button>
				
			</div>
		</div>
	</div>


	<script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
	<script>
		$(document).ready(function() {	
			$('#quiz .answer .row div').on('click', function() {
				var answerTab = $(this).attr('data-target');
				var questionTab = $('#quiz .questionBlock').attr('rel');

				$('#quiz .answer .row div').find('span').removeClass('active');
				$('#quiz .answer .row div').find('span').removeClass('activeRed');

				if (answerTab == questionTab) {
					// statement
					alert('this is correct answer');
					$(this).find('span').addClass('active');
				} else {
					// statement
					alert('this is wrong answer');
					$(this).find('span').addClass('activeRed');
				}

			});

		
			$.ajax({
				url: 'quizContestDate.json',
				dataType: 'json',
				type: 'get',				
				cache: false,
				success: function(data){
					$(data.quiz).each(function(index, value){
						var count = 0;
						var option = $(this).eq(0);

						$('button#getData').on('click', function(){
							count += 1;

							console.log(value.optionTwo);
						});

					});
				}
			});
			
			

		});
		
	</script>
</body>
</html>
