<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Add New Dev Every Time</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css" />
	<link rel="stylesheet" type="text/css" href="css/style.css" />
</head>
<body>
	<br><br>
	<div class="container">
		<div class="row divAddArea">
			<div class="col-md-6">
				<div id="divAdd">
					<!-- add div go here -->
				</div>
			</div>
			<div class="col-md-6">
				<button type="button" class="btn btn-success oneDiv">Add Div</button>
				<button type="button" class="btn btn-success multiDiv">Add Multipul Div</button>
			</div>
		</div>

	</div>


	<script src="js/jquery-3.2.1.min.js" type="text/javascript"></script>
	<script>
		$(document).ready(function() {
			var count = 0;
			$('.divAddArea button.oneDiv').on('click', function(){
				count += 1
				var dyDiv = $('<div>'+count+' div </div>');				
				$('.divAddArea #divAdd').append(dyDiv);
			});

			$('.divAddArea button.multiDiv').on('click', function(){
				var str = "" ;
				var boo = true;
				for (var i = 1	; i <= 50; i++) {
					//str += '<div>'+i+' div </div>';
					(boo) ? boo = false : boo = true;

					if(boo){
						$('.divAddArea #divAdd').append('<div style="background:red;color:#fff;">'+i+' div </div>');
					}else{
						$('.divAddArea #divAdd').append('<div style="background:blue;color:#fff;">'+i+' div </div>');
					}
				}
				//$('.divAddArea #divAdd').append(str)

			})

		});
		
	</script>
</body>
</html>
