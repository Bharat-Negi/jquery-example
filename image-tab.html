<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css" />
	<link rel="stylesheet" type="text/css" href="css/style.css" />
</head>
<body>
	<br><br>
	<div class="container">
		<div class="row">
			<div id="imgChange">
				<div class="col-md-6">
					<div id="imageBox">
						
					</div>
					<div class="buttonArea text-center">
						<button class="btn btn-success" type="button">Add Image</button>
						<button class="btn btn-danger" type="button">Restore</button>
					</div>
				</div>
				<div class="col-md-6">
					<div class="img-list">
						<div data-target="img-list-item">
							<span><img src="images/img1-bg.jpg" alt=""></span>
						</div>
						<div data-target="img-list-item">
							<span><img src="images/img2-bg.jpg" alt=""></span>
						</div>
						<div data-target="img-list-item">
							<span><img src="images/img3-bg.jpg" alt=""></span>
						</div>
						<div data-target="img-list-item">
							<span><img src="images/img4-bg.jpg" alt=""></span>
						</div>
						<div data-target="img-list-item">
							<span><img src="images/img5-bg.jpg" alt=""></span>
						</div>						
					</div>
				</div>
			</div>
		</div>
		<br><br><br><br>
		<button class="btn btn-success red" type="button">Color Change Button</button>

		<button id="btn" class="btn" type="button">Color Change Button</button>
	</div>
	

	<script src="js/jquery-3.2.1.min.js" type="text/javascript"></script>
	<script>
		$(document).ready(function() {
			// var count = 0;
			// console.log(imgTab);

			// add image on left box buy clicking on img
			$('#imgChange .img-list').on('click', 'div', function() {					
				var addImg = $(this).eq(0).html();
				// count++;				
				$('#imageBox').append(addImg);
				$(this).remove();
			});

			// add image on left box buy clicking on button
			$('#imgChange button.btn-success').on('click', function(){			
				var btnaddImg = $('#imgChange .img-list div').eq(0).html();
				// count += 1;
				// var btnNone = $('#imgChange .img-list div[data-target=img-list'+count+']');
				var btnNone = $('#imgChange .img-list div').eq(0);									
				$('#imageBox').append(btnaddImg);
				$(btnNone).remove();				
			});

			// add image on right box buy clicking on button
			var fullText = $('#imgChange .img-list').html();
			function isEmpty(el){ 
				return !$.trim(el.html())
			}

			$('#imgChange button.btn-danger').on('click', function(){				
				if (isEmpty($('#imgChange .img-list'))) {					
					//alert('hello 1');
					$('#imageBox').empty();
					$('.img-list').append(fullText);
				} else {
					//alert('hello 2');
				}				
			});

			// button color change
			$('button.red').on('click', function(){
				$(this).removeClass('red').addClass('blue').toggleClass('btn-success');
			})
				
		});
		
	</script>
</body>
</html>
