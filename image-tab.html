</head>
<body>
	<br><br>
	<div class="container">

	<script src="js/jquery-3.2.1.min.js" type="text/javascript"></script>
	<script>
		$(document).ready(function() {
			$('#imgChange .img-list div').on('click', function() {
				var imgTab = $(this).attr('');
				alert(imgTab);
