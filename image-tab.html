<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css" />
	<link rel="stylesheet" type="text/css" href="css/style.css" />
</head>
<body>
	<br><br>
	<div class="container">
		<div class="row">
			<div id="imgChange">
				<div class="col-md-6">
					<div id="imageBox">
						
					</div>
					<div class="buttonArea text-center">
						<button class="btn btn-success" type="button">Add Image</button>
						<button class="btn btn-danger" type="button">Restore</button>
					</div>
				</div>
				<div class="col-md-6">
					<div class="img-list">
						<div data-target="img-list1">
							<span><img src="images/img1-bg.jpg" alt=""></span>
						</div>
						<div data-target="img-list2">
							<span><img src="images/img2-bg.jpg" alt=""></span>
						</div>
						<div data-target="img-list3">
							<span><img src="images/img3-bg.jpg" alt=""></span>
						</div>
						<div data-target="img-list4">
							<span><img src="images/img4-bg.jpg" alt=""></span>
						</div>
						<div data-target="img-list5">
							<span><img src="images/img5-bg.jpg" alt=""></span>
						</div>
					</div>
				</div>
			</div>
		</div>
		<br><br><br><br>
		<button class="btn btn-success red" type="button">Color Change Button</button>

		<button id="btn" class="btn" type="button">Color Change Button</button>
	</div>
	

	<script src="js/jquery-3.2.1.min.js" type="text/javascript"></script>
	<script>
		$(document).ready(function() {
			var count = 0;
			var fullText = $('#imgChange .img-list').html();
			var imgTab = $('#imgChange .img-list div').length;

			// add image on left box buy clicking on img
			$('#imgChange .img-list div').on('click', function() {
				//var imgTab = $(this).attr('data-target');
				var addImg = $(this).html();
				count++;
				$(this).remove();
				$('#imageBox').append(addImg);
			});

			// add image on left box buy clicking on button
			$('#imgChange button.btn-success').on('click', function(){				
				var btnaddImg = $('#imgChange .img-list div').html();
				count += 1;
				var btnNone = $('#imgChange .img-list div[data-target=img-list'+count+']');
									
				$('#imageBox').append(btnaddImg);
				$(btnNone).remove();
								
			});

			// add image on right box buy clicking on button
			$('#imgChange button.btn-danger').on('click', function(){
				$('#imageBox').empty();
				$('.img-list').append(fullText);
			});

			// button color change
			$('button.red').on('click', function(){
				$(this).removeClass('red').addClass('blue').toggleClass('btn-success');
			})

			// test button
			$('#btn').css({background: 'red'});
			$('#btn').on('click', function(){
				$(this).css({background: 'blue'});

				if($(this).css({background: 'blue'}) || $(this).css({background: 'red'})){
					$(this).css({background: 'green'})
				}else{
					$(this).css({background: 'blue'});
				}
			})	
				
		});
		
	</script>
</body>
</html>
