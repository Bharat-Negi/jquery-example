<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Document</title>

	<link rel="stylesheet" type="text/css" href="../css/bootstrap.css" />
	<link rel="stylesheet" type="text/css" href="../css/style.css" />
</head>
<body>
	<div class="container">
		<div class="mainArea">
			<h1>Html Page 1</h1>
			<div class="row">
				<div class="col-md-12">
					<div class="pageLoad">
						page load
					</div>
				</div>
			</div>
			<!-- button section -->
			<div class="row">
				<div class="col-md-12">
					<div class="pull-left">
						<button type="button" id="start" class="btn btn-primary"> Start</button>
						<button type="button" id="stop" class="btn btn-primary"> Stop</button>
					</div>
					<div class="pull-right">
						<button type="button" id="previous" class="btn btn-primary"> Previous</button>
						<button type="button" id="next" class="btn btn-primary"> Next</button>
					</div>
				</div>
			</div>
		</div>
	</div>

	<script type="text/javascript" src="../js/jquery-3.2.1.min.js"></script>
	<script>
		$(document).ready(function() {
			var count = 0;
	        $('.mainArea .pageLoad').load('htmlpages/page'+count+'.html');

	        // $('#start').on('click', function () {
	        // 	count++
	        // 	$('.mainArea .pageLoad').load('htmlpages/page'+count+'.html');
	        // });

	        $('#next').click(function () {
	        	count++
	        	$('.mainArea .pageLoad').load('htmlpages/page'+count+'.html');
	        });
	        $('#previous').click(function () {
	        	count--
	            $('.mainArea .pageLoad').load('htmlpages/page'+count+'.html');
	        });
		});
	</script>
</body>
</html>
