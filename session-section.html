<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Session Area</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css" />
	<link rel="stylesheet" type="text/css" href="css/style.css" />
</head>
<body>
	<br><br>
	<div class="container">
		
		<div class="col-md-12">
			<div class="boxAreaColor"></div>
			
			<div class="row text-center colorChange">
				<a href="#" id="redcolor" class="btn btn-danger">Red Color</a>
	            <a href="#" id="greencolor" class="btn btn-success">Green Color</a>
			</div>

		</div>

	</div>
	<br><br>
	<div class="container">
	    <div class="row clearfix">
			<div class="col-md-12 column">
				<table class="table table-bordered table-hover" id="tab_logic">
					<thead>
						<tr >
							<th class="text-center">
								#
							</th>
							<th class="text-center">
								Name
							</th>
							<th class="text-center">
								Mail
							</th>
							<th class="text-center">
								Mobile
							</th>
						</tr>
					</thead>
					<tbody>
						<tr id='addr0'>
							<td>
							1
							</td>
							<td>
							<input type="text" name='name0'  placeholder='Name' class="form-control"/>
							</td>
							<td>
							<input type="text" name='mail0' placeholder='Mail' class="form-control"/>
							</td>
							<td>
							<input type="text" name='mobile0' placeholder='Mobile' class="form-control"/>
							</td>
						</tr>
	                    <tr id='addr1'></tr>
					</tbody>
				</table>
			</div>
		</div>
		<a id="add_row" class="btn btn-default pull-left">Add Row</a><a id='delete_row' class="pull-right btn btn-default">Delete Row</a>
	</div>

	<script src="js/jquery-3.2.1.min.js" type="text/javascript"></script>
	<script src="js/bootstrap.min.js" type="text/javascript"></script>
	<script>
		$(document).ready(function() {

			$('.colorChange a#redcolor').on('click', function() {				
				$('.boxAreaColor').removeClass('boxAreaColor2');
				sessionStorage.setItem('myCat', 'red');
			});
			$('.colorChange a#greencolor').on('click', function() {				
				$('.boxAreaColor').addClass('boxAreaColor2');
				sessionStorage.setItem('myCat', 'green');
			});

			if ((sessionStorage.getItem('myCat')=='green')) {
				$('.boxAreaColor').addClass('boxAreaColor2');
			} else {
				$('.boxAreaColor').addClass('boxAreaColor');
			}

		});

		     $(document).ready(function(){
			      var i=1;
			     $("#add_row").click(function(){
			      $('#addr'+i).html("<td>"+ (i+1) +"</td><td><input name='name"+i+"' type='text' placeholder='Name' class='form-control input-md'  /> </td><td><input  name='mail"+i+"' type='text' placeholder='Mail'  class='form-control input-md'></td><td><input  name='mobile"+i+"' type='text' placeholder='Mobile'  class='form-control input-md'></td>");

			      $('#tab_logic').append('<tr id="addr'+(i+1)+'"></tr>');
			      i++; 
			  });
			     $("#delete_row").click(function(){
			    	 if(i>1){
					 $("#addr"+(i-1)).html('');
					 i--;
					 }
				 });

			});
		
	</script>
</body>
</html>
